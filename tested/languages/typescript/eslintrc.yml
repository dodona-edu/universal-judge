parser: "@typescript-eslint/parser"
parserOptions:
    ecmaVersion: "latest"
    sourceType: "module"
    ecmaFeatures: {}
plugins:
  - "@typescript-eslint"
extends: "plugin:@typescript-eslint/recommended"
env:
  node: yes
  es2020: yes
rules:
    no-var: "warn"
    semi: "warn"
    '@typescript-eslint/no-unused-expressions': "off"

